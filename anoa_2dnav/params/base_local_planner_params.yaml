TrajectoryPlannerROS:
  
  # Velocity limits of robot
  max_vel_x: 0.37
  min_vel_x: 0.1
  
  max_vel_theta: 0.35
  min_vel_theta: -0.35
  min_in_place_vel_theta: 0.35

  # Acceleration limits of robot
  acc_lim_theta: 0.5
  acc_lim_x: 0.5
  acc_lim_y: 0.5
  
  # Establish if robot is holonomic or not
  holonomic_robot: true
  
  # Establish goal tolerance
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.10
  latch_xy_goal_tolerance: false
